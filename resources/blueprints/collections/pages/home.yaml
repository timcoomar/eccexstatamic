title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header_text
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: 'Header Text'
          type: markdown
          icon: markdown
          instructions: 'Text displayed on top of header slider images'
          listable: hidden
      -
        handle: header_images
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          display: 'Header Images'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: quote
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          display: Quote
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
