title: Μηνύματα
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: sermon_image
        field:
          type: splash
          listable: hidden
          display: 'Sermon Image'
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: custom_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Custom Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: youtube
        field:
          type: video
          listable: hidden
          display: Youtube
      -
        handle: preacher
        field:
          type: terms
          taxonomies:
            - preacher
          display: Preacher
          mode: default
          listable: hidden
      -
        handle: sermon_series
        field:
          type: terms
          taxonomies:
            - sermon_series
          display: 'Sermon Series'
          mode: default
          listable: hidden
      -
        handle: bible_book
        field:
          type: terms
          taxonomies:
            - bible_book
          display: 'Bible Book'
          mode: default
          listable: hidden
      -
        handle: soundcloud
        field:
          theme: material
          mode: htmlmixed
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          instructions: 'Paste the Soundcloud embed code here'
          listable: hidden
          display: Soundcloud
