title: Μηνύματα
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          listable: hidden
          display: Image
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: youtube
        field:
          type: video
          listable: hidden
          display: Youtube
      -
        handle: preacher
        field:
          mode: default
          taxonomies:
            - preacher
          type: terms
          listable: hidden
          display: Preacher
      -
        handle: sermon_series
        field:
          mode: default
          taxonomies:
            - sermon_series
          type: terms
          listable: hidden
          display: 'Sermon Series'
      -
        handle: bible_book
        field:
          mode: default
          taxonomies:
            - bible_book
          type: terms
          listable: hidden
          display: 'Bible Book'
      -
        handle: soundcloud
        field:
          theme: material
          mode: htmlmixed
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          type: code
          instructions: 'Paste the Soundcloud embed code here'
          listable: hidden
          display: Soundcloud
