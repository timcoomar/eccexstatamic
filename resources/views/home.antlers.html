<header class="header-main header-home">
  {{ partial:partials/nav-main }}
  <div class="header-home__content">
    <!--{{ content }}-->
    <span class="scrolldown">
      ⮁
    </span>
  </div>
</header>

<div class="site-width">
  
  <section class="quote">
    {{ quote }}
  </section>
  <h2 class="section-title">
    Τελευταία μηνύματα
  </h2>
  <section class="home-sermons">
    <svg version="1.1" width="0" height="0">
      <filter id="filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
        <feMorphology operator="erode" radius="1 1" x="0%" y="0%" width="100%" height="100%" in="dropShadow" result="morphology1"/>
      </filter>
    </svg>
    {{ collection from="sermons" limit="4" }}
      <figure class="home-sermons__item">
        <div class="home-sermons__image" data="aspect-ratio" style="--aspect-ratio: 5/3">
          <span>
            <a href="{{ url }}">
              <img src="{{ splash:sermon_image width='400' }}" loading="lazy">
            </a>
          </span>
        </div>
        <h3 class="home-sermons__title">
          <a href="{{ permalink }}">{{ title }}</a>
        </h3>
        <date class="home-sermons__date">{{ date }}</date>
        <span class="home-sermons__preacher">
          {{ preacher }}
            <a href="{{ url }}">{{ title }}</a>
          {{ /preacher }}
        </span>
      </figure>
    {{ /collection }}
  </section>

  {{ partial:partials/footer }}

</div> <!-- /site-width -->
