<header class="header-main">

  {{ partial:partials/nav-main }}

</header>

<main class="content-main">

  {{ search:results }}

    {{ if no_results }}
      <h2>No results.</h2>
    {{ else }}

      <a href="{{ url }}" class="result">
        <h2>{{ title }}</h2>
        <p>{{ content | truncate:240 }}</p>
      </a>

    {{ /if }}

  {{ /search:results }}

</main>

{{ partial:partials/footer }}
